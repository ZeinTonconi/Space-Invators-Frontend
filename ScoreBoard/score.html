<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Space Run</title>
</head>
<body>
    <div style="height: 978px; width: 100%;background-image: url('/imagenes/scoreBoard.jpg');">
        <div class="container" style="color: white">
            <div class="row text-center">
                <h1 style="font-size: 5rem">High Scores</h1>
            </div>
            <div class="row">
                <table class="table table" style="color: white; font-size: 2rem;" >
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Score</th>
                        </tr>
                    </thead>
                    <tbody id="scoreBoard"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script type = "module" src = "score.js"></script>
</html>
